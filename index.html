<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>The higher lower Game remastered</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
<h1>Higher-Lower Game</h1>
<p>Dein Ziel ist es zu erraten, ob eine neu generierte Zufallszahl (0-100) größer oder kleiner ist als die voherige Zahl. Der Startwert beträgt 50. GL</p>
<p id="ausgabeDerZahl">50</p>
<!-- Colored raised button -->
<button onclick='higher()' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Higher
</button>
<!-- Colored raised button -->
<button onclick='lower()' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Lower
</button>
<!-- Colored raised button -->
<br>
<br>
<br>
<button onclick='Reload()' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    Zurücksetzen
</button>
<p id="ausgabeErgebnis"></p>
<p> Deine Streak beträgt:</p>
<p id="ausgabeDerStreak">0</p>
</body>
</html>
